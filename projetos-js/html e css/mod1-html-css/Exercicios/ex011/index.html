<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">

        <!-- 
            Tag SOURCE serve de configuração para imagem se redimensionar/mudar automaticamente junto com o tamanho definido para se redimensionar. no caso, MINIMO OU MAXIMO "(MIN OU MAX-WIDHT: 1050PX)" Quando alcança o tamanho definido, a imagem muda, para imagem p(ex: tela celular), m (ex: tela tablet), g (ex: tela computador). 
            É ela está na ordem pequena pra grande, tamanho menor para o maior.
        -->

    </picture>

    <h1>Reproduzindo Aúdio</h1>

    <audio preload="metadata" autoplay controls loop>

        <source src="midias/god-rest-ye-merry-mentlmen-dj-williams.mp3" type="audio/mp3">

    </audio>

</body>

</html>
