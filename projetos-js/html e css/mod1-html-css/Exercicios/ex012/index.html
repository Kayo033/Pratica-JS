<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: purple;
        }
    </style>
</head>

<body>
    <h1>Video</h1>

    <video width="500px" height="300px" controls>
        <source src="midias/city.mp4" type="video/mp4">
    </video>

    <!-- 
        O controls atributo adiciona controles de vídeo, como reprodução, pausa e volume.

        É uma boa ideia sempre incluir width e height atributos. Se a altura e a largura não forem definidas, a página poderá piscar enquanto o vídeo é carregado.

        O <source> elemento permite que você especifique arquivos de vídeo alternativos que o navegador pode escolher. O navegador usará o primeiro formato reconhecido.

        Vídeo HTML - Tipos de mídia
        	         
        Formato de Arquivo          Tipo de Media
        MP4	                        video/mp4
        WebM	                    video/webm
        Ogg	                        video/ogg
     -->

</body>

</html>
